<!DOCTYPE html> 
<html>
	<head>
	<meta charset="UTF-8">
    <title>Mobidoc</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="scripts/jquery-1.11.0.min.js"></script>
</head>
<body>
<div id="domain2">
	<div id="logo">mobidoc
	</div>
	<div id="login">
		<div class="login-field">Identifiant</div>
		<div id="user-group" style="float:left;">
			<input id="user" type="text" size="20" class="login-field">
			<div style="position:absolute; top:30px;">
				<div id="save-user-box" class="my-checkbox" onclick="$(this).toggleClass('yes');"></div>
				<div class="login-hint">Mémoriser</div>
			</div>
		</div>
		<div class="login-field">Mod de passe</div>
			<input id="password" type="password" size="20" class="login-field">
			<div class="password_lost">Mot de passe oublié?</div>
		<div id="enter">Entrer</div>
	</div>
	<div id="desc">Service Web pous ceux qui ménagent<br>leur temps at se soucient de leur<br>santé et leurs proches
	</div>
	<div id="details">Plus en détails</div>
</body>
</html>
